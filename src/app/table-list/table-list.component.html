<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Electric Stations</h4>
        </div>
        <div class="card-body">
          <!-- Unified Form for adding or updating a station -->
          <form #stationForm="ngForm" (ngSubmit)="submitStation(stationForm.value)">
            <div>
              <label for="id">Station Id:</label>
              <input type="text" id="id" name="id" [(ngModel)]="currentStation.id" [readonly]="editing">
            </div>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="currentStation.name">
            </div>
            <div>
              <label for="location">Address:</label>
              <input type="text" id="location" name="location" [(ngModel)]="currentStation.location">
            </div>
            <div>
              <label for="city">City:</label>
              <input type="text" id="city" name="city" [(ngModel)]="currentStation.city">
            </div>
            <div>
              <label for="zipCode">Zip Code:</label>
              <input type="text" id="zipCode" name="zipCode" [(ngModel)]="currentStation.zipCode">
            </div>
            <div>
              <label for="capacity">Capacity:</label>
              <input type="number" id="capacity" name="capacity" [(ngModel)]="currentStation.capacity">
            </div>
            <button type="submit">{{ editing ? 'Update' : 'Add' }} Station</button>
          </form>

          <!-- Table for displaying stations -->
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Station Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Capacity</th>
                <th>Actions</th>
              </tr>
              <tr *ngFor="let station of stations; let i = index">
                <td>{{ station.id }}</td>
                <td>{{ station.name }}</td>
                <td>{{ station.location }}</td>
                <td>{{ station.city }}</td>
                <td>{{ station.zipCode }}</td>
                <td>{{ station.capacity }}</td>
                <td>
                  <button (click)="startUpdate(station)">Update</button>
                  <button (click)="deleteStation(station.id)">Delete</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
