<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row">

    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          Google Maps
        </div>
        <div class="card-body ">
          <div>
            <input type="text" [(ngModel)]="zipCode" placeholder="Enter Location">
            <button (click)="displayLocation()">Display Location</button>
            <div id="map" style="height: 500px;"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
